<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Drift</title>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/summary.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="background">
		<!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Drift</a>
                </div>
            </div>
        </nav>

	    <!-- Page Header -->
        <header>
			<div class="intro-text">
				<h1 class="header"> Summary of Your Experiences</h1> 
            </div>
        </header>
			
		<!-- Summary Section -->
		<section ng-app="myApp">
			<div id="wrapper" ng-controller="cityCtrl">
				<div ng-repeat="city in cities">			
					{{city.name}}, {{city.number}: {{city.flightCost}}
				</div>

				<script src="/js/angular.js"></script>
				<script src="public/javascripts/template.js"></script>
			</div>
		</section>	
		</div>
	</body>
<script src="public/javascripts/angular/template.js"></script>
</html>
